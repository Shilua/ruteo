<form [formGroup]="formulario" (ngSubmit)='aceptar()'>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input formControlName='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div 
            class="input-text" 
            *ngIf="formulario.get('email')?.hasError('required')
                && formulario.get('email')?.touched">
                se requiere email
        </div>
        <div 
            class="input-text" 
            *ngIf="formulario.get('email')?.hasError('esHotmail')
                && formulario.get('email')?.touched">
                el mail no puede ser hotmail
        </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName='password' type="password" class="form-control" id="exampleInputPassword1">
        <div 
            class="input-text" 
            *ngIf="formulario.get('password')?.hasError('required')
                && formulario.get('password')?.touched">
                se requiere contraseña
        </div>
        <div 
            class="input-text" 
            *ngIf="formulario.get('password')?.hasError('minlength')
                && formulario.get('password')?.touched">
                la contraseña debe tener minimo 8 caracteres
        </div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary"[disabled]="formulario.invalid" >Submit</button>
  </form>
